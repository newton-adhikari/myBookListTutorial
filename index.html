<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"

  <link rel="stylesheet" href="css/bootstrap.css">

<body>
  <!-- START HERE -->

  <header class="mb-3">
    <div class="container">
        <h2 class="display-4 text-center">
          <span class="fas fa-book-open text-primary"></span>
          My<span class="text-primary">Book</span>List
        </h2>        
    </div>
  </header>

  <section id="main" class="mb-5">
    <div class="container">
      <form id="input-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input id="title" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="author">Author</label>
          <input id="author" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="isbn">ISBN</label>
          <input id="isbn" type="text" class="form-control">
        </div>
        <input id="add-btn" type="submit" value="Add Book" class="btn btn-primary btn-block">
      </form>
    </div>
  </section>

  <section>
    <div class="container">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
          </tr>
        </thead>
        <tbody>

            <td>Book1</td>
            <td>John Doe</td>

          </tr>
          <tr>
            <td>Book2</td>
            <td>Jane Doe</td>

            <td><button class="btn btn-sm btn-danger delete">X</button></td>
          </tr>
          <tr>
            <td>Book3</td>
            <td>Jim Doe</td>
            <td>234823482310</td>
            <td><button class="btn btn-sm btn-danger delete">X</button></td>
          </tr>
          <tr>
            <td>Book4</td>
            <td>Jo Doe</td>
            <td>234823482310</td>
            <td><button class="btn btn-sm btn-danger delete">X</button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>

  <script src="index.js"></script>
</body>

</html>
